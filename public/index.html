<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

                <option value="">Selecciona un proyecto...</option>
              </select>
            </div>
          </div>

          <div class="toolbar-actions">
            <button onclick="openSettings()" class="btn btn-icon" title="Configurar carpetas visibles">

          <div class="modal-content">
            <div class="modal-header">
              <h3>‚öôÔ∏è Configurar Carpetas Visibles</h3>
              <button onclick="closeSettingsModal()" class="btn-close">‚úï</button>
            </div>
            <div class="modal-body">
              <p class="settings-description">
                Selecciona las carpetas que deseas ver en el panel principal. 
                Todas las carpetas se mantienen actualizadas.
              </p>
              <div id="settings-folders-list" class="settings-list"></div>
              <div class="modal-footer">
                <button onclick="closeSettingsModal()" class="btn btn-secondary">
                  Cancelar
                </button>
                <button onclick="saveSettings()" class="btn btn-primary">
                  Guardar Configuraci√≥n
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</html>
